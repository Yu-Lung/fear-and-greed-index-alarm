name: My Scheduled Node Script

on:
  workflow_dispatch:    # 可手動觸發
  schedule:
    - cron: "0 0 * * *"   # 每天台灣 08:00 (UTC+8)
    - cron: "0 10 * * *"  # 每天台灣 18:00 (UTC+8)

jobs:
  run-script:
    runs-on: ubuntu-latest
    env:
      FNG_MIN: ${{ secrets.FNG_MIN }}
      FNG_MAX: ${{ secrets.FNG_MAX }}
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run script
        run: node index.js
